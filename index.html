<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranspoCompare</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: url('https://images.unsplash.com/photo-1717343824623-06293a62a70d?q=80&w=1842&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed; 
            background-size: cover; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        .container { 
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 20px; 
            border-radius: 16px; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); 
            width: 100%; 
            max-width: 360px; 
            text-align: center; 
        }
        .logo { 
            width: 100px; 
            margin-bottom: 20px; 
        }
        h1 { 
            font-size: 28px; 
            margin-bottom: 20px; 
            color: #333; 
        }
        .tags-container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 8px; 
            justify-content: center; 
            margin-bottom: 15px; 
        }
        .tag { 
            padding: 6px 12px; 
            border-radius: 8px; 
            color: white; 
            cursor: pointer; 
            font-size: 14px; 
            transition: border 0.3s; 
            flex: 1 1 auto; 
            min-width: 80px; 
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center; 
        }
        .tag.uber { background-color: #000000; }
        .tag.ninety_nine { background-color: #FFD300; color: #333; }
        .tag.cabify { background-color: #7B1FA2; }
        .tag.indrive { background-color: #53A746; }
        .tag.selected { border: 3px solid #00ff00; }
        .input-container { 
            display: flex; 
            align-items: center; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            background-color: #f9f9f9; 
            padding: 10px; 
        }
        .input-container i { 
            color: #333; 
            margin-right: 10px; 
        }
        input { 
            width: calc(100% - 40px); 
            padding: 10px; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            color: #333; 
        }
        .discreet-btn, button { 
            width: 100%; 
            padding: 10px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer; 
            margin-bottom: 10px; 
        }
        .discreet-btn:hover, button:hover { 
            background-color: #0056b3; 
        }
        .results { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }
        .result-box { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 15px; 
            border-radius: 12px; 
            color: white; 
            text-decoration: none; 
            font-size: 16px; 
            text-align: center; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
            transition: transform 0.3s, background-color 0.3s; 
            cursor: pointer;
        }
        .result-box:hover { 
            transform: scale(1.05); 
        }
        .result-box .name { 
            font-size: 18px; 
            font-weight: bold; 
            margin-bottom: 8px; 
        }
        .result-box .price { 
            font-size: 16px; 
        }
        .uber { background-color: #000000; }
        .ninety_nine { background-color: #FFD300; color: #333; }
        .cabify { background-color: #7B1FA2; }
        .indrive { background-color: #53A746; }
        .savings { 
            margin-top: 20px; 
            font-size: 18px; 
            font-weight: bold; 
            color: #333; 
        }
        #loading { 
            display: none; 
            font-size: 16px; 
            color: #333; 
            margin-top: 20px; 
            position: relative;
            z-index: 1;
        }
        #clear { 
            display: none; 
            margin-top: 10px;
        }
        .overlay { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.5); 
            justify-content: center; 
            align-items: center; 
            z-index: 2; 
        }
        .spinner { 
            border: 8px solid rgba(255, 255, 255, 0.3); 
            border-radius: 50%; 
            border-top: 8px solid #007bff; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2tGIdIdv1pFFjlhQZMloE6eChvfKnOcg4iA&s" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2tGIdIdv1pFFjlhQZMloE6eChvfKnOcg4iA&s" alt="TranspoCompare Logo" class="logo">
        <h1>TranspoCompare</h1>
        <div class="tags-container">
            <div class="tag uber selected" onclick="toggleTag(this, 'uber')">Uber</div>
            <div class="tag ninety_nine selected" onclick="toggleTag(this, 'ninety_nine')">99</div>
            <div class="tag cabify" onclick="toggleTag(this, 'cabify')">Cabify</div>
            <div class="tag indrive" onclick="toggleTag(this, 'indrive')">InDrive</div>
        </div>
        <div class="input-container">
            <i class="fas fa-map-marker-alt icon"></i>
            <input type="text" id="start" placeholder="Endereço de Partida">
        </div>
        <button class="discreet-btn" onclick="getLocation()">Usar Minha Localização</button>
        <div class="input-container">
            <i class="fas fa-location-arrow icon"></i>
            <input type="text" id="destination" placeholder="Endereço de Destino">
        </div>
        <button onclick="getQuote()">Obter Cotação</button>
        <div id="loading">Buscando preços...</div>
        <div class="results" id="results"></div>
        <div class="savings" id="savings"></div>
        <button id="clear" class="discreet-btn" onclick="clearFields()">Limpar Pesquisa</button>
    </div>

    <script>
        const services = {
            uber: { name: "Uber", color: "#000000", url: "https://m.uber.com/looking" },
            ninety_nine: { name: "99", color: "#FFD300", url: "https://app.99app.com/?launch=true" },
            cabify: { name: "Cabify", color: "#7B1FA2", url: "https://cabify.com/app" },
            indrive: { name: "InDrive", color: "#53A746", url: "https://indrive.com/pt/city/" }
        };

        function toggleTag(tagElement, service) {
            tagElement.classList.toggle("selected");
        }

        function getQuote() {
            const start = document.getElementById('start').value;
            const destination = document.getElementById('destination').value;
            const selectedTags = document.querySelectorAll('.tag.selected');

            if (!start || !destination || selectedTags.length === 0) {
                alert('Por favor, preencha todos os campos e selecione ao menos um serviço.');
                return;
            }

            showLoading(true);

            // Simulação de distâncias e valores
            const distance = Math.floor(Math.random() * 30) + 1; // Gera uma distância entre 1 e 30 km
            const results = [];

            selectedTags.forEach(tag => {
                const service = tag.classList[1];
                const price = simulatePrice(service, distance);

                results.push({
                    name: services[service].name,
                    price: price,
                    color: services[service].color,
                    url: services[service].url
                });
            });

            showResults(results);
        }

        function simulatePrice(service, distance) {
            let baseFare, perKmRate;

            // Definir tarifas base e por km para cada serviço
            switch (service) {
                case 'uber':
                    baseFare = 5.00;
                    perKmRate = 2.00;
                    break;
                case 'ninety_nine':
                    baseFare = 4.50;
                    perKmRate = 1.80;
                    break;
                case 'cabify':
                    baseFare = 6.00;
                    perKmRate = 2.20;
                    break;
                case 'indrive':
                    baseFare = 4.00;
                    perKmRate = 1.70;
                    break;
                default:
                    baseFare = 5.00;
                    perKmRate = 2.00;
            }

            // Calcular o preço aproximado
            const price = baseFare + (perKmRate * distance);
            return price.toFixed(2);
        }

        function showResults(results) {
            const resultsContainer = document.getElementById('results');
            const savingsContainer = document.getElementById('savings');
            const clearButton = document.getElementById('clear');
            resultsContainer.innerHTML = '';
            let minPrice = Number.MAX_VALUE;
            let minService = '';

            results.forEach(result => {
                const resultBox = document.createElement('a');
                resultBox.href = result.url;
                resultBox.target = "_blank";
                resultBox.className = 'result-box';
                resultBox.style.backgroundColor = result.color;

                const nameElement = document.createElement('div');
                nameElement.className = 'name';
                nameElement.textContent = result.name;

                const priceElement = document.createElement('div');
                priceElement.className = 'price';
                priceElement.textContent = `R$ ${result.price}`;

                resultBox.appendChild(nameElement);
                resultBox.appendChild(priceElement);
                resultsContainer.appendChild(resultBox);

                if (parseFloat(result.price) < minPrice) {
                    minPrice = parseFloat(result.price);
                    minService = result.name;
                }
            });

            if (results.length > 1) {
                savingsContainer.textContent = `Melhor preço com ${minService}: R$ ${minPrice.toFixed(2)}`;
            } else {
                savingsContainer.textContent = '';
            }

            clearButton.style.display = 'block';
            showLoading(false);
        }

        function showLoading(isLoading) {
            const loading = document.getElementById('loading');
            const overlay = document.getElementById('overlay');

            if (isLoading) {
                loading.style.display = 'block';
                overlay.style.display = 'flex';
            } else {
                loading.style.display = 'none';
                overlay.style.display = 'none';
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocalização não é suportada por este navegador.");
            }
        }

        function showPosition(position) {
            const startField = document.getElementById('start');
            startField.value = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
        }

        function clearFields() {
            document.getElementById('start').value = '';
            document.getElementById('destination').value = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('savings').textContent = '';
            document.getElementById('clear').style.display = 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranspoCompare</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: url('https://images.unsplash.com/photo-1717343824623-06293a62a70d?q=80&w=1842&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed; 
            background-size: cover; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        .container { 
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 20px; 
            border-radius: 16px; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); 
            width: 100%; 
            max-width: 360px; 
            text-align: center; 
        }
        .logo { 
            width: 100px; 
            margin-bottom: 20px; 
        }
        h1 { 
            font-size: 28px; 
            margin-bottom: 20px; 
            color: #333; 
        }
        .tags-container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 8px; /* Espaço entre as tags */
            justify-content: center; 
            margin-bottom: 15px; 
        }
        .tag { 
            padding: 6px 12px; 
            border-radius: 8px; 
            color: white; 
            cursor: pointer; 
            font-size: 14px; 
            transition: border 0.3s; 
            flex: 1 1 auto; /* Permite que as tags se ajustem automaticamente */
            min-width: 80px; /* Largura mínima para cada tag */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center; /* Centraliza o texto na tag */
        }
        .tag.uber { background-color: #000000; }
        .tag.ninety_nine { background-color: #FFD300; color: #333; }
        .tag.cabify { background-color: #7B1FA2; }
        .tag.indrive { background-color: #53A746; }
        .tag.selected { border: 3px solid #00ff00; }
        .input-container { 
            display: flex; 
            align-items: center; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            background-color: #f9f9f9; 
            padding: 10px; 
        }
        .input-container i { 
            color: #333; 
            margin-right: 10px; 
        }
        input { 
            width: calc(100% - 40px); 
            padding: 10px; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            color: #333; 
        }
        .discreet-btn, button { 
            width: 100%; 
            padding: 10px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer; 
            margin-bottom: 10px; 
        }
        .discreet-btn:hover, button:hover { 
            background-color: #0056b3; 
        }
        .results { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }
        .result-box { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 15px; 
            border-radius: 12px; 
            color: white; 
            text-decoration: none; 
            font-size: 16px; 
            text-align: center; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
            transition: transform 0.3s, background-color 0.3s; 
        }
        .result-box:hover { 
            transform: scale(1.05); 
        }
        .result-box .name { 
            font-size: 18px; 
            font-weight: bold; 
            margin-bottom: 8px; 
        }
        .result-box .price { 
            font-size: 16px; 
        }
        .uber { background-color: #000000; }
        .ninety_nine { background-color: #FFD300; color: #333; }
        .cabify { background-color: #7B1FA2; }
        .indrive { background-color: #53A746; }
        .savings { 
            margin-top: 20px; 
            font-size: 18px; 
            font-weight: bold; 
            color: #333; 
        }
        #loading { 
            display: none; 
            font-size: 16px; 
            color: #333; 
            margin-top: 20px; 
        }
        #clear { 
            display: none; 
            margin-top: 10px;
        }
    </style>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2tGIdIdv1pFFjlhQZMloE6eChvfKnOcg4iA&s" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2tGIdIdv1pFFjlhQZMloE6eChvfKnOcg4iA&s" alt="TranspoCompare Logo" class="logo">
        <h1>TranspoCompare</h1>
        <div class="tags-container">
            <div class="tag uber selected" onclick="toggleTag(this, 'uber')">Uber</div>
            <div class="tag ninety_nine selected" onclick="toggleTag(this, 'ninety_nine')">99</div>
            <div class="tag cabify" onclick="toggleTag(this, 'cabify')">Cabify</div>
            <div class="tag indrive" onclick="toggleTag(this, 'indrive')">InDrive</div>
        </div>
        <div class="input-container">
            <i class="fas fa-map-marker-alt icon"></i>
            <input type="text" id="start" placeholder="Endereço de Partida">
        </div>
        <button class="discreet-btn" onclick="getLocation()">Usar Minha Localização</button>
        <div class="input-container">
            <i class="fas fa-location-arrow icon"></i>
            <input type="text" id="destination" placeholder="Endereço de Destino">
        </div>
        <button onclick="getQuote()">Obter Cotação</button>
        <div id="loading">Buscando preços...</div>
        <div class="results" id="results"></div>
        <div class="savings" id="savings"></div>
        <button id="clear" class="discreet-btn" onclick="clearFields()">Limpar Pesquisa</button>
    </div>
    <script>
        const selectedApps = new Set(['uber', 'ninety_nine']);

        function toggleTag(element, app) {
            element.classList.toggle('selected');
            selectedApps.has(app) ? selectedApps.delete(app) : selectedApps.add(app);
        }

        async function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async position => {
                    try {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                        const data = await response.json();
                        const address = `${data.address.road || ''} ${data.address.house_number || ''}`;
                        document.getElementById('start').value = address;
                    } catch (error) {
                        console.error("Erro ao buscar localização:", error);
                        alert("Erro ao buscar localização.");
                    }
                }, handleLocationError);
            } else {
                alert("Geolocalização não é suportada por este navegador.");
            }
        }

        function handleLocationError(error) {
            const messages = {
                1: "Permissão para acessar a localização negada.",
                2: "Informação de localização não disponível.",
                3: "A solicitação para obter a localização expirou.",
                0: "Um erro desconhecido ocorreu."
            };
            alert(messages[error.code] || messages[0]);
        }

        function getQuote() {
            const start = document.getElementById('start').value.trim();
            const destination = document.getElementById('destination').value.trim();

            if (!start || !destination) {
                alert("Por favor, insira os endereços de partida e destino.");
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            document.getElementById('savings').innerHTML = '';
            document.getElementById('clear').style.display = 'none';

            const prices = {
                uber: (Math.random() * (50 - 20) + 20).toFixed(2),
                ninety_nine: (Math.random() * (50 - 15) + 15).toFixed(2),
                cabify: (Math.random() * (55 - 18) + 18).toFixed(2),
                indrive: (Math.random() * (45 - 10) + 10).toFixed(2)
            };

            const results = Array.from(selectedApps).map(app => ({
                app: capitalize(app),
                price: prices[app],
                color: app
            })).sort((a, b) => parseFloat(a.price) - parseFloat(b.price));

            const minPrice = parseFloat(results[0].price);
            let savingsText = `Economize escolhendo ${results[0].app}.`;

            results.forEach(result => {
                const div = document.createElement('a');
                div.href = "#";
                div.className = `result-box ${result.color}`;
                div.innerHTML = `<span class="name">${result.app}</span><span class="price">R$ ${result.price}</span>`;
                document.getElementById('results').appendChild(div);

                if (parseFloat(result.price) > minPrice) {
                    savingsText += ` ${result.app} é R$ ${(parseFloat(result.price) - minPrice).toFixed(2)} mais caro.`;
                }
            });

            document.getElementById('savings').innerText = savingsText;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('clear').style.display = 'block';
        }

        function clearFields() {
            document.getElementById('start').value = '';
            document.getElementById('destination').value = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('savings').innerHTML = '';
            document.getElementById('clear').style.display = 'none';
        }

        function capitalize(str) {
            if (str === 'ninety_nine') return '99';
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>
</body>
</html>
